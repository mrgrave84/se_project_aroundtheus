<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/aroundtheus-logo.svg')%>"
          alt="around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Profile Edit Modal -->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit profile</h3>
        <form class="popup__form" id="profile-edit-popup-form" novalidate>
          <label class="popup__form-label">
            <input
              type="text"
              name="title"
              id="owner-name"
              class="popup__input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="owner-name-error"></span>
          </label>
          <label class="popup__form-label">
            <input
              type="text"
              name="description"
              id="owner-description"
              class="popup__input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="owner-description-error"></span>
          </label>
          <button class="popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">New Place</h3>
        <form class="popup__form" id="add-card-popup-form" novalidate>
          <label class="popup__form-label">
            <input
              type="text"
              name="name"
              id="place-name"
              class="popup__input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="popup__error" id="place-name-error"></span>
          </label>
          <label class="popup__form-label">
            <input
              type="url"
              name="link"
              id="place-link"
              class="popup__input"
              placeholder="Image URL"
              required
            />
            <span class="popup__error" id="place-link-error"></span>
          </label>
          <button class="popup__button popup__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="popup" id="preview-image-popup">
      <div class="popup__container-preview">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="" class="popup__preview-image" />
        <p class="popup__preview-description"></p>
      </div>
    </div>

    <!-- Adding Cards' Content with Template Element -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" defer src="./pages/index.js"></script>
  </body>
</html>

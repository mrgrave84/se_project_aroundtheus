<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheus-logo.svg"
          alt="around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form" id="profile-edit-modal-form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
            />
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="description"
              class="modal__input"
              placeholder="Description"
            />
          </fieldset>
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add-card-modal-form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="name"
              class="modal__input"
              placeholder="Title"
            />
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="url"
              class="modal__input"
              placeholder="Image URL"
            />
          </fieldset>
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button class="modal__close" type="button"></button>
        <img src="#" alt="" class="modal__preview-image" />
        <p class="modal__preview-description"></p>
      </div>
    </div>

    <!-- Adding Cards' Content with Template Element -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
